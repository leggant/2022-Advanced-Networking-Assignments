!

!
version 12.2
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption
!
hostname LIVERPOOL_R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
ip subnet-zero
no ip icmp rate-limit unreachable
!
!
!
!
ip cef
ip tcp synwait-time 5
no ip domain lookup
ip domain name tyrell.corp
!
!
multilink bundle-name authenticated
call rsvp-sync
!
!
!
!
!
!
!
!
! 
!
!
!
!
!
interface Loopback0
 ip address 10.8.250.10 255.255.255.255
!
interface Loopback1
 description Connection to Liverpool
 ip address 10.8.0.1 255.255.255.0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 description Connection to Provider R1
 ip address 172.16.17.13 255.255.255.252
 negotiation auto
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
router bgp 65008
 no synchronization
 bgp router-id 10.8.250.10
 bgp log-neighbor-changes
 network 10.8.0.0 mask 255.255.255.0
 network 10.8.250.10 mask 255.255.255.255
 timers bgp 10 20
 neighbor 10.8.0.0 remote-as 65008
 neighbor 10.8.0.0 ebgp-multihop 2
 neighbor 10.8.0.0 update-source Loopback0
 neighbor 200.200.200.200 remote-as 4700
 neighbor 200.200.200.200 ebgp-multihop 2
 neighbor 200.200.200.200 update-source Loopback0
 no auto-summary
!
ip classless
ip route 200.200.200.200 255.255.255.255 172.16.17.14
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
dial-peer cor custom
!
!
!
!
gatekeeper
 shutdown
!
banner motd  Unauthorised Access Is Prohibited 
!
line con 0
 exec-timeout 3 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 exec-timeout 3 0
 logging synchronous
 login
!
end
