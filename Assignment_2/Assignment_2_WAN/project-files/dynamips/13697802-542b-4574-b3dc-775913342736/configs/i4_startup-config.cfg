!

!
version 12.2
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption
!
hostname LIVERPOOL_R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
ip subnet-zero
no ip icmp rate-limit unreachable
!
!
!
!
ip cef
ip tcp synwait-time 5
no ip domain lookup
ip domain name tyrell.corp
!
!
multilink bundle-name authenticated
call rsvp-sync
!
!
!
!
!
!
!
!
! 
!
!
!
!
!
interface Loopback0
 ip address 58.58.58.58 255.255.255.255
 ip ospf message-digest-key 47 md5 7 113223492632055A011912186201797557
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 47 area 0
!
interface Loopback1
 ip address 10.8.1.1 255.255.255.0
 ip ospf message-digest-key 47 md5 7 05303C43106C405F1C362E2E413E487D6F
 ip ospf network point-to-point
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 47 area 58
!
interface Loopback2
 ip address 10.8.2.1 255.255.255.0
 ip ospf message-digest-key 47 md5 7 063D356D7D6E074F00242B374636667C60
 ip ospf network point-to-point
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 47 area 58
!
interface Loopback3
 ip address 10.8.3.1 255.255.255.0
 ip ospf message-digest-key 47 md5 7 1075335534371C5D093713176E1A7F6266
 ip ospf network point-to-point
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 47 area 58
!
interface Loopback4
 ip address 10.8.4.1 255.255.255.0
 ip ospf message-digest-key 47 md5 7 15293140350A25722D000C1E59355A5445
 ip ospf network point-to-point
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 47 area 58
!
interface Loopback5
 ip address 10.8.5.1 255.255.255.0
 ip ospf message-digest-key 47 md5 7 033F6147372F2F1A4B3A20395D20475B40
 ip ospf network point-to-point
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 47 area 58
!
interface Loopback6
 ip address 10.8.6.10 255.255.255.0
 ip ospf message-digest-key 47 md5 7 113223492632055A011912186201797557
 ip ospf network point-to-point
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 47 area 58
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 description Connection to Provider R1
 ip address 172.16.17.13 255.255.255.252
 ip ospf message-digest-key 47 md5 7 003F294A357B05500A127572432B494056
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 47 area 0
 negotiation auto
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 negotiation auto
!
router ospf 47
 router-id 58.58.58.58
 log-adjacency-changes detail
 auto-cost reference-bandwidth 1000
 area 0 authentication message-digest
 area 58 authentication message-digest
!
router bgp 65008
 no synchronization
 bgp log-neighbor-changes
 neighbor 47.1.1.1 remote-as 4700
 neighbor 47.1.1.1 ebgp-multihop 2
 neighbor 47.1.1.1 update-source Loopback0
 no auto-summary
!
ip classless
ip route 0.0.0.0 0.0.0.0 172.16.17.14
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
dial-peer cor custom
!
!
!
!
gatekeeper
 shutdown
!
banner motd  Unauthorised Access Is Prohibited 
!
line con 0
 exec-timeout 3 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 exec-timeout 3 0
 logging synchronous
 login
!
end
