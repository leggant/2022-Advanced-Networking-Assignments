!

!
version 12.2
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname EDGE_1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
ip subnet-zero
no ip icmp rate-limit unreachable
!
!
!
!
ip cef
ip tcp synwait-time 5
no ip domain lookup
!
!
multilink bundle-name authenticated
call rsvp-sync
!
!
!
!
!
!
!
!
! 
!
!
!
!
!
interface Loopback0
 ip address 47.1.1.1 255.255.255.255
 ip ospf message-digest-key 47 md5 [Z,Q@n6eSY\*R,7$
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 47 area 0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 ip address 172.16.17.14 255.255.255.252
 ip ospf message-digest-key 47 md5 [Z,Q@n6eSY\*R,7$
 ip ospf network point-to-point
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 47 area 0
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 172.16.17.2 255.255.255.252
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet4/0
 ip address 172.16.17.9 255.255.255.252
 ip ospf message-digest-key 47 md5 [Z,Q@n6eSY\*R,7$
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 47 area 0
 negotiation auto
!
router ospf 47
 router-id 47.1.1.1
 log-adjacency-changes detail
 auto-cost reference-bandwidth 10000
 area 0 authentication message-digest
 network 172.16.17.8 0.0.0.3 area 0
 network 172.16.17.12 0.0.0.3 area 0
!
ip classless
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
dial-peer cor custom
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
