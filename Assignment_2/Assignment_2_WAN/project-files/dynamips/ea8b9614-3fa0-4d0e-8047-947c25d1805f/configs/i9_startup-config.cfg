!

!
version 12.2
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Liverpool
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
ip subnet-zero
no ip icmp rate-limit unreachable
!
!
!
!
ip cef
ip tcp synwait-time 5
no ip domain lookup
!
!
multilink bundle-name authenticated
call rsvp-sync
!
!
!
!
!
!
!
!
! 
!
!
!
!
!
interface Loopback1
 ip address 10.8.1.1 255.255.255.0
 ip ospf message-digest-key 47 md5 [Z,Q@n6eSY\*R,7$
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 47 area 58
!
interface Loopback2
 ip address 10.8.2.1 255.255.255.0
 ip ospf message-digest-key 47 md5 [Z,Q@n6eSY\*R,7$
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 47 area 58
!
interface Loopback3
 ip address 10.8.3.1 255.255.255.0
 ip ospf message-digest-key 47 md5 [Z,Q@n6eSY\*R,7$
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 48 area 58
!
interface Loopback4
 ip address 10.8.4.1 255.255.255.0
 ip ospf message-digest-key 47 md5 [Z,Q@n6eSY\*R,7$
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 47 area 58
!
interface Loopback5
 ip address 10.8.5.1 255.255.255.0
 ip ospf message-digest-key 47 md5 [Z,Q@n6eSY\*R,7$
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 47 area 58
!
interface Loopback6
 ip address 10.8.6.10 255.255.255.0
 ip ospf message-digest-key 47 md5 [Z,Q@n6eSY\*R,7$
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 47 area 58
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 ip address 172.16.17.13 255.255.255.252
 ip ospf message-digest-key 47 md5 [Z,Q@n6eSY\*R,7$
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 47 area 0
 negotiation auto
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
router ospf 47
 router-id 10.8.10.1
 log-adjacency-changes detail
 area 0 authentication message-digest
 area 58 authentication message-digest
 network 10.8.0.0 0.0.255.255 area 58
 network 172.16.17.12 0.0.0.3 area 0
!
router ospf 48
 log-adjacency-changes
!
ip classless
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
dial-peer cor custom
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
