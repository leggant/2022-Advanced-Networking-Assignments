!

!
version 12.2
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption
!
hostname HO_LAN
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
ip subnet-zero
no ip icmp rate-limit unreachable
!
!
!
!
ip cef
ip tcp synwait-time 5
no ip domain lookup
ip domain name tyrell.corp
!
!
multilink bundle-name authenticated
call rsvp-sync
!
!
!
!
!
!
!
!
! 
!
!
!
!
!
interface Loopback0
 description HO Network
 ip address 10.7.0.1 255.255.255.255
 ip ospf message-digest-key 1 md5 7 0807760423523740351C310A2771766C08
 ip ospf network point-to-point
 ip ospf hello-interval 3
 ip ospf dead-interval 8
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 description Link -->> WAN_R1 G1/0
 no ip address
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 negotiation auto
!
interface GigabitEthernet2/0
 description Link -->> WAN_R2 G1/0
 no ip address
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 negotiation auto
!
interface GigabitEthernet3/0
 description Link -->> WAN_R2 G3/0
 no ip address
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 negotiation auto
!
interface GigabitEthernet4/0
 description Link -->> WAN_R1 G4/0
 no ip address
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 negotiation auto
!
ip classless
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
dial-peer cor custom
!
!
!
!
gatekeeper
 shutdown
!
banner motd  Unauthorised Access Is Prohibited 
!
line con 0
 exec-timeout 3 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 exec-timeout 3 0
 logging synchronous
 login
!
end
