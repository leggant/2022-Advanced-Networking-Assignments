!
!
!

!
version 12.2
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption
!
hostname HO_LAN
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
ip subnet-zero
no ip icmp rate-limit unreachable
!
!
!
!
ip cef
ip tcp synwait-time 5
no ip domain lookup
ip domain name tyrell.corp
!
!
multilink bundle-name authenticated
call rsvp-sync
!
!
!
!
!
!
!
!
! 
!
!
!
!
!
interface Loopback0
 description HO Network
 ip address 10.7.0.1 255.255.255.240
 ip ospf message-digest-key 1 md5 7 14312841264F187C033F0E3B2F49555238
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 1 area 0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 description Link -->> WAN_R1 G1/0
 ip address 10.7.0.77 255.255.255.252
 ip ospf message-digest-key 1 md5 7 112F234F3D59395B233D162A2569676628
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 1 area 51
 negotiation auto
!
interface GigabitEthernet2/0
 description Link -->> WAN_R2 G1/0
 ip address 10.7.0.69 255.255.255.252
 ip ospf message-digest-key 1 md5 7 047D314C256A7E192E0E38191F515E4011
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 1 area 51
 negotiation auto
!
interface GigabitEthernet3/0
 description Link -->> WAN_R2 G3/0
 ip address 10.7.0.73 255.255.255.252
 ip ospf message-digest-key 1 md5 7 02203E11214D3D766B593417084D404F37
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 1 area 51
 negotiation auto
!
interface GigabitEthernet4/0
 description Link -->> WAN_R1 G4/0
 ip address 10.7.0.81 255.255.255.252
 ip ospf message-digest-key 1 md5 7 047D314C256A7E192E0E38191F515E4011
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 1 area 51
 negotiation auto
!
router ospf 1
 router-id 110.110.110.110
 log-adjacency-changes detail
 auto-cost reference-bandwidth 10000
 area 0 authentication message-digest
 area 51 authentication message-digest
 network 10.7.0.68 0.0.0.3 area 51
 network 10.7.0.72 0.0.0.3 area 51
 network 10.7.0.76 0.0.0.3 area 51
 network 10.7.0.80 0.0.0.3 area 51
 default-information originate
!
router bgp 65007
 no synchronization
 bgp log-neighbor-changes
 no auto-summary
!
ip classless
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
dial-peer cor custom
!
!
!
!
gatekeeper
 shutdown
!
banner motd  Unauthorised Access Is Prohibited 
!
line con 0
 exec-timeout 3 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 exec-timeout 3 0
 logging synchronous
 login
!
end
