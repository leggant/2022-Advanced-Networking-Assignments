!

!
version 12.2
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption
!
hostname FULHAM_R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
ip subnet-zero
no ip icmp rate-limit unreachable
!
!
!
!
ip cef
ip tcp synwait-time 5
no ip domain lookup
ip domain name tyrell.corp
!
!
multilink bundle-name authenticated
call rsvp-sync
!
!
!
!
!
!
!
!
! 
!
!
!
!
!
interface Loopback0
 description Fulham LAN
 ip address 10.9.0.1 255.255.255.0
!
interface Loopback1
 description Connection to Fulham Office
 no ip address
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 description Connection to Provider R2
 ip address 172.16.17.17 255.255.255.252
 shutdown
 negotiation auto
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet3/0
 description Connection to EDGE_R2 AS4700
 ip address 172.16.17.18 255.255.255.252
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
router bgp 65009
 no synchronization
 bgp log-neighbor-changes
 network 10.9.0.0 mask 255.255.255.0
 neighbor 172.16.17.17 remote-as 4700
 no auto-summary
!
ip classless
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
dial-peer cor custom
!
!
!
!
gatekeeper
 shutdown
!
banner motd  Unauthorised Access Is Prohibited 
!
line con 0
 exec-timeout 3 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 exec-timeout 3 0
 logging synchronous
 login
!
end
