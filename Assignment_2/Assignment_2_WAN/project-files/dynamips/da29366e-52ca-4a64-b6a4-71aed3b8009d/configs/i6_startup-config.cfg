!

!
version 12.2
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption
!
hostname FULHAM_R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
ip subnet-zero
no ip icmp rate-limit unreachable
!
!
!
!
ip cef
ip tcp synwait-time 5
no ip domain lookup
ip domain name tyrell.corp
!
!
multilink bundle-name authenticated
call rsvp-sync
!
!
!
!
!
!
!
!
! 
!
!
!
!
!
interface Loopback0
 ip address 58.58.58.58 255.255.255.255
 ip ospf message-digest-key 1 md5 7 0908645F4F420E445D0D2C141216113304
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 1 area 58
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 description Connection to Provider R2
 ip address 172.16.17.17 255.255.255.252
 negotiation auto
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet4/0
 description Connection to Fulham Office
 ip address 10.9.0.1 255.255.255.0
 negotiation auto
!
router ospf 1
 router-id 65.8.8.8
 log-adjacency-changes detail
 auto-cost reference-bandwidth 10000
 area 58 authentication message-digest
 network 58.58.58.58 0.0.0.0 area 58
!
router bgp 65008
 no synchronization
 bgp router-id 58.58.58.58
 bgp log-neighbor-changes
 network 10.8.0.0 mask 255.255.255.0
 network 58.58.58.58 mask 255.255.255.255
 timers bgp 5 20
 neighbor 47.1.1.1 remote-as 4700
 neighbor 47.1.1.1 ebgp-multihop 2
 neighbor 47.1.1.1 update-source Loopback0
 no auto-summary
!
ip classless
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
dial-peer cor custom
!
!
!
!
gatekeeper
 shutdown
!
banner motd  Unauthorised Access Is Prohibited 
!
line con 0
 exec-timeout 3 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 exec-timeout 3 0
 logging synchronous
 login
!
end
