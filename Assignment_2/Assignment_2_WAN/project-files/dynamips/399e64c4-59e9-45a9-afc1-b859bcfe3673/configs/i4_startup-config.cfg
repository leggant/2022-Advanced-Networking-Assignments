!

!
version 12.2
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption
!
hostname LIVERPOOL_R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
ip subnet-zero
no ip icmp rate-limit unreachable
!
!
!
!
ip cef
ip tcp synwait-time 5
no ip domain lookup
ip domain name tyrell.corp
!
!
multilink bundle-name authenticated
call rsvp-sync
!
!
!
!
!
!
!
!
! 
!
!
!
!
!
interface Loopback0
 ip address 10.8.255.1 255.255.255.255
!
interface Loopback1
 ip address 10.8.1.1 255.255.255.0
!
interface Loopback2
 ip address 10.8.2.1 255.255.255.0
!
interface Loopback3
 ip address 10.8.3.1 255.255.255.0
!
interface Loopback4
 ip address 10.8.4.1 255.255.255.0
!
interface Loopback5
 ip address 10.8.5.1 255.255.255.0
!
interface Loopback6
 ip address 10.8.6.10 255.255.255.0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 description Connection to Provider R1
 ip address 172.16.17.13 255.255.255.252
 negotiation auto
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
router bgp 65008
 no synchronization
 bgp router-id 10.8.10.1
 bgp log-neighbor-changes
 network 10.8.10.1 mask 255.255.255.255
 neighbor 47.1.1.1 remote-as 4700
 neighbor 47.1.1.1 ebgp-multihop 2
 neighbor 47.1.1.1 update-source Loopback0
 no auto-summary
!
ip classless
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
dial-peer cor custom
!
!
!
!
gatekeeper
 shutdown
!
banner motd  Unauthorised Access Is Prohibited 
!
line con 0
 exec-timeout 3 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 exec-timeout 3 0
 logging synchronous
 login
!
end
