!

!
version 12.2
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption
!
hostname EDGE_R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
ip subnet-zero
no ip icmp rate-limit unreachable
!
!
!
!
ip cef
ip tcp synwait-time 5
no ip domain lookup
!
!
multilink bundle-name authenticated
call rsvp-sync
!
!
!
!
!
!
!
!
! 
!
!
!
!
!
interface Loopback0
 ip address 47.1.1.1 255.255.255.255
 ip ospf message-digest-key 47 md5 7 01283C486A2B0859247F773553375B454F
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 47 area 0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 description Connection to Tyrell Corp. Liverpool R1
 ip address 172.16.17.14 255.255.255.252
 ip ospf message-digest-key 47 md5 7 003F294A357B05500A127572432B494056
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 47 area 0
 negotiation auto
!
interface GigabitEthernet2/0
 description Connection to Tyrell Corp. Head Office WAN_R1
 ip address 172.16.17.2 255.255.255.252
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet4/0
 description Connection to Edge R2
 ip address 172.16.17.9 255.255.255.252
 ip ospf message-digest-key 47 md5 7 07341B007F291753122132304E1867736C
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 47 area 0
 negotiation auto
!
router ospf 47
 router-id 47.1.1.1
 log-adjacency-changes detail
 area 0 authentication message-digest
 network 47.1.1.1 0.0.0.0 area 0
!
router bgp 4700
 no synchronization
 bgp router-id 47.47.47.10
 bgp log-neighbor-changes
 neighbor 47.2.2.2 remote-as 4700
 neighbor 47.2.2.2 update-source Loopback0
 neighbor 58.58.58.58 remote-as 65008
 neighbor 58.58.58.58 ebgp-multihop 2
 neighbor 58.58.58.58 update-source Loopback0
 neighbor 172.16.17.1 remote-as 65007
 no auto-summary
!
ip classless
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
dial-peer cor custom
!
!
!
!
gatekeeper
 shutdown
!
banner motd  Unauthorised Access Is Prohibited 
!
line con 0
 exec-timeout 3 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 exec-timeout 3 0
 logging synchronous
 login
!
end
