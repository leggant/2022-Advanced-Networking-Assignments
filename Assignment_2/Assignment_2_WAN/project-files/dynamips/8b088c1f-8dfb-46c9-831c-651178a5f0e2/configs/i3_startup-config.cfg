!

!
version 12.2
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption
!
hostname EDGE_R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
ip subnet-zero
no ip icmp rate-limit unreachable
!
!
!
!
ip cef
ip tcp synwait-time 5
no ip domain lookup
!
!
multilink bundle-name authenticated
call rsvp-sync
!
!
!
!
!
!
!
!
! 
!
!
!
!
!
interface Loopback0
 ip address 200.200.200.200 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 description Connection to Tyrell Corp. Liverpool R1
 ip address 172.16.17.14 255.255.255.252
 negotiation auto
!
interface GigabitEthernet2/0
 description Connection to Tyrell Corp. Head Office R1
 ip address 172.16.17.2 255.255.255.252
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet4/0
 description Connection to R2
 ip address 172.16.17.9 255.255.255.252
 negotiation auto
!
router bgp 4700
 no synchronization
 bgp router-id 200.200.200.200
 bgp log-neighbor-changes
 network 172.16.17.0 mask 255.255.255.252
 network 172.16.17.8 mask 255.255.255.252
 network 172.16.17.12 mask 255.255.255.252
 network 200.200.200.200 mask 255.255.255.255
 timers bgp 10 20
 neighbor 10.8.250.10 remote-as 65008
 neighbor 10.8.250.10 ebgp-multihop 2
 neighbor 10.8.250.10 update-source Loopback0
 no auto-summary
!
ip classless
ip route 10.8.250.10 255.255.255.255 172.16.17.13
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
dial-peer cor custom
!
!
!
!
gatekeeper
 shutdown
!
banner motd  Unauthorised Access Is Prohibited 
!
line con 0
 exec-timeout 3 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 exec-timeout 3 0
 logging synchronous
 login
!
end
