!

!
version 12.2
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption
!
hostname EDGE_R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
ip subnet-zero
no ip icmp rate-limit unreachable
!
!
!
!
ip cef
ip tcp synwait-time 5
no ip domain lookup
!
!
multilink bundle-name authenticated
call rsvp-sync
!
!
!
!
!
!
!
!
! 
!
!
!
!
!
interface Loopback0
 ip address 47.2.2.2 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 description Connection to Tyrell Corp. Fulham R1
 ip address 172.16.17.18 255.255.255.252
 negotiation auto
!
interface GigabitEthernet2/0
 description Connection to Tyrell Corp. Head Office WAN_R2
 ip address 172.16.17.6 255.255.255.252
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet4/0
 description Connection to Edge R1
 ip address 172.16.17.10 255.255.255.252
 negotiation auto
!
router ospf 1
 router-id 47.2.2.2
 log-adjacency-changes detail
 auto-cost reference-bandwidth 10000
 area 0 authentication message-digest
 network 47.2.2.2 0.0.0.0 area 0
 network 172.16.17.4 0.0.0.3 area 0
 network 172.16.17.8 0.0.0.3 area 0
 network 172.16.17.16 0.0.0.3 area 0
 default-information originate
!
ip classless
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
dial-peer cor custom
!
!
!
!
gatekeeper
 shutdown
!
banner motd  Unauthorised Access Is Prohibited 
!
line con 0
 exec-timeout 3 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 exec-timeout 3 0
 logging synchronous
 login
!
end
