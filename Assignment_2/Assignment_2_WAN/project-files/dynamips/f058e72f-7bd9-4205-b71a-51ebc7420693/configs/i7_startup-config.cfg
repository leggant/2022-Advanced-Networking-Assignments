!

!
version 12.2
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption
!
hostname EDGE_R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
ip subnet-zero
no ip icmp rate-limit unreachable
!
!
!
!
ip cef
ip tcp synwait-time 5
no ip domain lookup
!
!
multilink bundle-name authenticated
call rsvp-sync
!
!
!
!
!
!
!
!
! 
!
!
!
!
!
interface Loopback0
 ip address 100.100.100.100 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 description Connection to Tyrell Corp. Fulham R1
 ip address 172.16.17.18 255.255.255.252
 negotiation auto
!
interface GigabitEthernet2/0
 description Connection to Tyrell Corp. Head Office R2
 ip address 172.16.17.6 255.255.255.252
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet4/0
 description Connection to R1
 ip address 172.16.17.10 255.255.255.252
 negotiation auto
!
router bgp 4700
 no synchronization
 bgp router-id 100.100.100.100
 bgp log-neighbor-changes
 network 100.100.100.100 mask 255.255.255.255
 network 172.16.17.4 mask 255.255.255.252
 network 172.16.17.8 mask 255.255.255.252
 network 172.16.17.16 mask 255.255.255.252
 timers bgp 10 20
 neighbor 10.9.250.1 remote-as 65009
 neighbor 10.9.250.1 ebgp-multihop 2
 neighbor 10.9.250.1 update-source Loopback0
 neighbor 200.200.200.200 remote-as 4700
 neighbor 200.200.200.200 ebgp-multihop 2
 neighbor 200.200.200.200 update-source Loopback0
 no auto-summary
!
ip classless
ip route 10.9.250.1 255.255.255.255 172.16.17.17
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
dial-peer cor custom
!
!
!
!
gatekeeper
 shutdown
!
banner motd  Unauthorised Access Is Prohibited 
!
line con 0
 exec-timeout 3 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 exec-timeout 3 0
 logging synchronous
 login
!
end
