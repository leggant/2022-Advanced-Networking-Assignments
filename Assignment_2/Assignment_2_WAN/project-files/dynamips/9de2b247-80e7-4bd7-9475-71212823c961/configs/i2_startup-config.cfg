!
!
!
!

!
version 12.2
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption
!
hostname WAN_R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
ip subnet-zero
no ip icmp rate-limit unreachable
!
!
!
!
ip cef
ip tcp synwait-time 5
no ip domain lookup
ip domain name tyrell.corp
!
!
multilink bundle-name authenticated
call rsvp-sync
!
!
!
!
!
!
!
!
! 
!
!
!
!
!
interface Loopback0
 ip address 65.7.7.2 255.255.255.255
 ip ospf message-digest-key 1 md5 7 153431462E6119730F24082C1E5D44473A
 ip ospf hello-interval 3
 ip ospf dead-interval 8
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 description Connection to Tyrell_HO_LAN_G2/0
 ip address 10.7.0.70 255.255.255.252
 ip ospf message-digest-key 1 md5 7 112F234F3D59395B233D162A2569676628
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 1 area 51
 negotiation auto
!
interface GigabitEthernet2/0
 description Connection to Edge Router 1
 ip address 172.16.17.5 255.255.255.252
 negotiation auto
!
interface GigabitEthernet3/0
 description Connection to Tyrell_HO_LAN_G3/0
 ip address 10.7.0.74 255.255.255.252
 ip ospf message-digest-key 1 md5 7 106833532F5C205C2B1317252972617119
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 ip ospf 1 area 51
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
router ospf 1
 router-id 65.7.7.2
 log-adjacency-changes detail
 auto-cost reference-bandwidth 10000
 area 51 authentication message-digest
!
router bgp 65007
 no synchronization
 bgp router-id 65.70.70.20
 bgp log-neighbor-changes
 neighbor 172.16.17.6 remote-as 4700
 neighbor 172.16.17.6 next-hop-self
 no auto-summary
!
ip classless
ip route 0.0.0.0 0.0.0.0 GigabitEthernet2/0
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
dial-peer cor custom
!
!
!
!
gatekeeper
 shutdown
!
banner motd  Unauthorised Access Is Prohibited 
!
line con 0
 exec-timeout 3 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 exec-timeout 3 0
 logging synchronous
 login
!
end
