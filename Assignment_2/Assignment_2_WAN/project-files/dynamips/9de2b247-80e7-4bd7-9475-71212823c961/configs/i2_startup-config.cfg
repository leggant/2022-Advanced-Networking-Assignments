!

!
version 12.2
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption
!
hostname WAN_R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
ip subnet-zero
no ip icmp rate-limit unreachable
!
!
!
!
ip cef
ip tcp synwait-time 5
no ip domain lookup
ip domain name tyrell.corp
!
!
multilink bundle-name authenticated
call rsvp-sync
!
!
!
!
!
!
!
!
! 
!
!
!
!
!
interface Loopback0
 ip address 10.10.10.10 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 description Link -->> DIST_2 G2/0
 ip address 10.7.0.70 255.255.255.252
 ip ospf message-digest-key 1 md5 7 047D314C256A7E192E0E38191F515E4011
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 negotiation auto
!
interface GigabitEthernet2/0
 description Connection to Edge Router 2
 ip address 172.16.17.5 255.255.255.252
 ip ospf message-digest-key 1 md5 7 0620356B66053B4E22002F05015E786F1F
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 negotiation auto
!
interface GigabitEthernet3/0
 description Link -->> DIST_2 G3/0
 ip address 10.7.0.74 255.255.255.252
 ip ospf message-digest-key 1 md5 7 096A7443334E25452C1B3924267E7A770E
 ip ospf hello-interval 3
 ip ospf dead-interval 8
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
router eigrp 2
 network 172.16.0.0
!
router bgp 65007
 no synchronization
 bgp log-neighbor-changes
 no auto-summary
!
ip classless
ip route 0.0.0.0 0.0.0.0 GigabitEthernet2/0
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
dial-peer cor custom
!
!
!
!
gatekeeper
 shutdown
!
banner motd  Unauthorised Access Is Prohibited 
!
line con 0
 exec-timeout 3 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 exec-timeout 3 0
 logging synchronous
 login
!
end
